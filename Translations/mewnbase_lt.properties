# Tutorial
tutorial_next=Toliau
tutorial_movement=Sveiki atvykę į planetą {0}.\nNaudokite {1}, kad judėtumėte.
tutorial_oxygen=Būdami lauke stebėkite savo [#25addb]deguonies[] ir [#ffdd00]kostiumo energijos[] lygius viršutiniame kairiajame ekrano kampe.
tutorial_hunger=Taip pat turite valgyti! Juostos viršutiniame dešiniajame ekrano kampe rodo jūsų [#e33e46]sveikatą[] ir [#c67443]alkį[].
tutorial_collectResources=Šalia bazės yra [#00ff00]augalų []. Prieikite prie jų ir spustelėkite kairįjį pelės klavišą, kad juos paimtumėte.
tutorial_craftFood=Panaudokite šiuos augalus [#00ff00]maisto [] pagaminimui [#25addb]darbastalyje[].
tutorial_eatFood=Inventoriaus juostoje spustelėkite ant [#0ff00]maisto[] kairiuoju pelės klavišu, kad jį paimtumėte į rankas, tada spustelėkite dešiniuoju pelės klavišu, kad jį suvalgytumėte!
tutorial_craftShovel=Vienas iš svarbiausių įrankių, kurių jums prireiks išteklių išgavimui yra [#25addb]kastuvas[]. Panaudokite šiuos daiktus jo pagaminimui!
tutorial_goIntoBase=Neblogai padirbėta! Jūsų bazė atkuria kostiumo deguonį ir energiją. Įeikite į [#25addb]oro šliuzą[], spustelėkite ant jo, kad uždarytumėte duris.
tutorial_airCleaners=Bazės turi ribotas deguonies atsargas, bet ši turi deguonį gaminantį [#25addb]oro valytuvą[].
tutorial_supplyPowerGen=Tačiau naktį jums reikės aprūpinti [#25addb]biokuro generatorių[] augalais arba mediena, kad darbas tęstųsi.
tutorial_pickupBaseModules=Galite paimti ir perkelti bazės modulius, kad juos išdėstytumėte taip, kaip norite.
tutorial_pickupBaseModules2=Laikykite dešinįjį pelės klavišą ant [#25addb]buveinės modulio[] apačioje, kad jį paimtumėte.
tutorial_placeBaseModules=Dabar eikite į lauką, paimkite ankstesni modulį į rankas ir spustelėkite dešiniuoju pelės klavišu ant tuščio ploto, kad jį padėtumėte.
tutorial_basePower=Moduliai, išdėstyti vienas šalia kito, dalinasi energija ir deguonies atsargomis.
tutorial_dropItem=Taip pat iš savo inventoriaus galite išmesti daiktus ant žemės. Pabandykite išmesti [#00ff00]metalo laužą[] jį pasirinkdami, tada spustelėdami [#25addb]mygtuką {0}[].
tutorial_research1=Galiausiai, aplink pasaulį rasite keistų artefaktų. Jums reikės juos surinkti ir apdoroti tyrimų labaratorijoje, kad atrakintumėte naujų technologijų.
tutorial_research2=Šis mygtukas atidaro technologijų meniu ir leidžia matyti visus atrastus artefaktus.
